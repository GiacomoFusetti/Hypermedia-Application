<html>
  <head>
          <title>Book store</title>
  </head>
  <body>
          <h1>Our first server!</h1>
          <ul></ul>
         <script>       
                 fetch('/books?genre=1&theme=2&rating=4').then(function(response) {
                         return response.json();
                 }).then(function(json) {
                        console.log(json);
                        for(let i = 0; i< json.length; i++) {
                           let listItem = document.createElement("li");
                           //let {id_author, name} = json[i];
                           listItem.innerHTML = json[i];
                           document.querySelector("ul").append(listItem);
                        }
                 });
        </script>
  </body>
